// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url "http://repo.experitest.com:8010/Maven2/"}
    mavenCentral() 
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    // https://mvnrepository.com/artifact/info.cukes/cucumber-testng
compile group: 'info.cukes', name: 'cucumber-testng', version: '1.2.5'
// https://mvnrepository.com/artifact/info.cukes/cucumber-java
compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
// https://mvnrepository.com/artifact/info.cukes/cucumber-jvm-deps
compile group: 'info.cukes', name: 'cucumber-jvm-deps', version: '1.0.5'
// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.14.0'
// https://mvnrepository.com/artifact/com.github.mkolisnyk/cucumber-report-generator
compile group: 'com.github.mkolisnyk', name: 'cucumber-report-generator', version: '1.3.4'
// https://mvnrepository.com/artifact/info.cukes/cucumber-picocontainer
testCompile group: 'info.cukes', name: 'cucumber-picocontainer', version: '1.2.5'
// https://mvnrepository.com/artifact/org.slf4j/slf4j-api
compile group: 'org.slf4j', name: 'slf4j-api', version: '1.8.0-beta2'
// https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
// https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml
compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.17'

testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.8.0-beta2'
// https://mvnrepository.com/artifact/org.testng/testng
testCompile group: 'org.testng', name: 'testng', version: '6.14.3'





compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'
 
// https://mvnrepository.com/artifact/ru.yandex.qatools.allure/allure-cucumber-jvm-adaptor
compile group: 'ru.yandex.qatools.allure', name: 'allure-cucumber-jvm-adaptor', version: '1.6.4'
// https://mvnrepository.com/artifact/io.github.bonigarcia/webdrivermanager
compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '2.2.5'
// https://mvnrepository.com/artifact/com.github.detro.ghostdriver/phantomjsdriver
compile group: 'com.github.detro.ghostdriver', name: 'phantomjsdriver', version: '1.1.0'
task showMeCache << {
  configurations.compile.each { println it }
}
 
}

